<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:transform="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../webjars/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>

<div class="navbar navbar-default navbar-fixed-top">
    <div class="left-pill">
        <svg width="36px" height="36px" viewBox="0 0 16 16" class="bi bi-person-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path d="M13.468 12.37C12.758 11.226 11.195 10 8 10s-4.757 1.225-5.468 2.37A6.987 6.987 0 0 0 8 15a6.987 6.987 0 0 0 5.468-2.63z"/>
            <path fill-rule="evenodd" d="M8 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
            <path fill-rule="evenodd" d="M8 1a7 7 0 1 0 0 14A7 7 0 0 0 8 1zM0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8z"/>
        </svg>
        <a class="navbar-brand">User name</a>
    </div>
    <div class="pull-right">
        <div>
            <a href="/login">logout</a>
        </div>
    </div>
</div>

<div class="d-flex flex-row" style="margin-left: 10px">
    <div region="west" class="west" style="width: 300px;">
        <div class="multiple-upload">
            <form id="multipleUploadForm" name="multipleUploadForm">
                <input id="multipleFileUploadInput" type="file" name="files" class="custom-file" multiple required>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
        <ul class="list-group" style="margin-top: 20px">
            <a href="#" class="list-group-item active" th:text="${slide_list[active_index]}">Dapibu in</a>
            <tr  th:each="user, iter_state : ${slide_list}">
                <block th:if="${iter_state.index != active_index}">
                    <a th:href="'/main/'+@{${iter_state.index}}" class="list-group-item" th:text="${user}"></a>
                </block>
            </tr>
        </ul>
    </div>
    <div region="center" class="center flex-fill" data-spy="scroll" data-target="#navbar-example2" data-offset="0">
        <div class="jumbotron" style="margin-left: 15px;margin-right: 15px">
            <div class="row">
                <img th:src="${active_index} + '/0'" style="width: 700px;height: 600px">
                <div style="margin-left: 50px;margin-top: 20px">
                    <h1 th:text="${slide_list[active_index]}"></h1>
                    <block th:if="${!cal_flag}">
                        <a class="btn btn-primary btn-lg" href="#" role="button">RnnPredict</a>
                    </block>
                    <div class="progress" style="margin-top: 20px">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
                    </div>
                </div>
            </div>
        </div>
        <block th:each="rows : ${#numbers.sequence(0,1)}">
            <div class="row" style="margin-top: 10px;margin-left: 15px">
                <div class="form-inline">
                    <block th:each="cols: ${#numbers.sequence(1,5)}">
                        <div class="card" style="width: 18rem; margin-left: 10px">
                            <img th:src="${active_index} + '/' + ${rows * 5 + cols}" class="card-img-top">
                            <div class="card-body">
                                <h5 class="card-title">0.9865</h5>
                            </div>
                        </div>
                    </block>
                </div>
            </div>
        </block>

    </div>
</div>
</body>
</html>
